<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/logo.png" alt="weather app logo">
            <h1>WEATHER APP</h1>
        </div>
        <form>
            <input type="text" id="loc-input" name="loc-input" placeHolder="Type a location..">
            <button class="btn">Search</button>
        </form>
    </header>
    <main>
        <div style="display: none" class="container">
            <div class="loc-box">
                <h1 class="loc">Casablanca,</h1>
                <h2 class="country">MA</h2>
            </div>
            <h2 class="temp">20Â°C</h2>
            <div class="img-box">
                <img src="" alt="weather img" id="weather-img">
            </div>
            <p class="description">raining</p>
            <p class="humidity">30%</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
